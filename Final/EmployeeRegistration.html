<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register New Employee</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Employee Registration</h1>
<form action="EmployeeRegistration.php" method="post">
    <label for="emp_ssn">SSN:</label>
    <input type="text" id="emp_ssn" name="php_emp_ssn">
    <br><br>
    <label for="emp_first_name">First Name:</label>
    <input type="text" id="emp_first_name" name="php_emp_first_name">
    <br><br>
    <label for="emp_last_name">Last Name:</label>
    <input type="text" id="emp_last_name" name="php_emp_last_name">
    <br><br>
    <label for="emp_address">Address:</label>
    <input type="text" id="emp_address" placeholder="123 John St, Richardson, TX, 75040" name="php_emp_address">
    <br><br>
    <label for="emp_phone">Phone:</label>
    <input type="text" id="emp_phone" name="php_emp_phone">
    <br><br>
    <label for="emp_email">Email:</label>
    <input type="text" id="emp_email" name="php_emp_email">
    <br><br>
    <label for="emp_user">Username:</label>
    <input type="text" id="emp_user" name="php_emp_user">
    <br><br>
    <label for="emp_pass">Password:</label>
    <input type="text" id="emp_pass" name="php_emp_pass">
    <br><br>
    <label for="emp_dept_id">Department ID:</label>
    <input type="text" id="emp_dept_id" name="php_emp_dept_id">
    <br><br>
    <input type="submit">
</form>
</body>
</html>
