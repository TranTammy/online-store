<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create New Product</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Enter Product Info</h1>
        <form action="../PHP/ProductCreation.php" method="post">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="php_product_id">
            <br><br>
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="php_product_name">
            <br><br>
            <label for="product_exp_date">Expiration Date:</label>
            <input type="text" id="product_exp_date" placeholder="YYYY-MM-DD" name="php_product_exp_date">
            <br><br>
            <label for="product_sell_price">Price:</label>
            <input type="text" id="product_sell_price" name="php_product_sell_price">
            <br><br>
            <label for="product_dept_id">Department ID:</label>
            <input type="text" id="product_dept_id" name="php_product_dept_id">
            <br><br>
            <input type="submit">
        </form>
    </body>
</html>
