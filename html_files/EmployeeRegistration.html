<!DOCTYPE html>
<html>

<head>
<title>Create New Employee</title>
</head>

<body>
<h1>Employee Creation</h1>
<form>
    <label for="freeform">Enter the employee's username</label>
    <br>

    <label for="Username">Username:</label>
    <input type="text" id="Username" placeholder="abc1234">
</form>

<form>
    <label for="text">Enter the employee's password</label>
    <br>

    <label for="Password">Password:</label>
    <input type="text" id="Password">
</form>

<form>
    <label for="text">Address Format: Street name, City, State, Zip code</label>
    <br>

    <label for="Address">Address:</label>
    <input type="text" id="Address" placeholder="123 John St, Richardson, TX, 75040">
</form>

<form>
    <label for="Phonenum">Home Phone:</label>
    <input type="text" id="Phonenum" placeholder="(xxx) xxx-xxxx">
</form>

<form>
    <label for="Email">Email:</label>
    <input type="text" id="Email">
</form>

<form action="EmployeeHomePage.html">
    <button type="Confirm">Confirm</button>
</form>

</body>
</html>
