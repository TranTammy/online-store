<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register New Customer</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Customer Registration</h1>
<form action="CreateNewCustomer.php" method="post">
    <label for="customer_first_name">First Name:</label>
    <input type="text" id="customer_first_name" name="php_customer_first_name">
    <br><br>
    <label for="customer_last_name">Last Name:</label>
    <input type="text" id="customer_last_name" name="php_customer_last_name">
    <br><br>
    <label for="customer_address">Address:</label>
    <input type="text" id="customer_address" placeholder="123 John St, Richardson, TX, 75040" name="php_customer_address">
    <br><br>
    <label for="customer_phone">Phone:</label>
    <input type="text" id="customer_phone" placeholder="(xxx) xxx-xxxx" name="php_customer_phone">
    <br><br>
    <label for="customer_email">Email:</label>
    <input type="text" id="customer_email" name="php_customer_email">
    <br><br>
    <label for="customer_user">Username:</label>
    <input type="text" id="customer_user" name="php_customer_user">
    <br><br>
    <label for="customer_pass">Password:</label>
    <input type="text" id="customer_pass" name="php_customer_pass">
    <br><br>
    <label for="customer_ccn">Credit Card Number:</label>
    <input type="text" id="customer_ccn" name="php_customer_ccn">
    <br><br>
    <label for="customer_exp_date">Credit Card Exp. Date:</label>
    <input type="text" id="customer_exp_date" placeholder="mm/yy" name="php_customer_exp_date">
    <br><br>
    <label for="customer_cvv">Credit Card Security Number:</label>
    <input type="text" id="customer_cvv" name="php_customer_cvv">
    <br><br>
    <input type="submit">
</form>
</body>
</html>
